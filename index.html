<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<body>
    
    <div class="section">
        <div class="container">

                <div class="col-4"></div>
                  <div class="col-4" > <b>Calculator</b></div>

                <div class="col-4"></div>
                  <div class="col-3"> <b>Result</b></div>
                <div class="col-1">
                    <b>c</b></div>
            <div class="col-4"></div>
                
            </div>
            <div class="row">

                <div class="col-1"><b>8</b></div>
                <div class="col-1"><b>9</b></div>

                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-1"><b>/</b></div>

                <div class="col-4"></div>
            </div>
            </div>
        </div>
    </div>
